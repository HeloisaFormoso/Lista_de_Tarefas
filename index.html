<!DOCTYPE html>
<html lang "pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewimport" content="width-device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icon-96.png">
        <link rel="icon" href="icon-48.png" type="image/png">
        <meta name="theme-color" content="#336706" />
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
            <div class="input-area">
                <input type="text" id="task-input" placeholder="Adicionar nova tarefa...">
                <button id="add-task-btn">Adicionar</button>
            </div>
        </header>
 
        <main>
            <ul id="task-list">
                <!-- As tarefas serão adicionadas aqui via JavaScript-->
            </ul>
        </main>
    </div>
    <footer class="app-footer">
        <p>❤APP CRIADO NO CURSO SENAI❤</p>
    </footer>
 
    <!-- Link para arquivo JavaScript (sempre no final do body)-->
    <script src="script.js"></script>
 
    <!-- Script para registrar o Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/sw.js").then(
                    function (registration){
                        console.log("ServiceWorker registrado com sucesso no escopo: ", registration.scope);
                    },
                    function (err){
                        console.log("ServiceWorker falhou no registro: ", err);
                    }
                );
            });
        }
    </script>
</body>
</html>
